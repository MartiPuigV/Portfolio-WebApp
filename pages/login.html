<!DOCTYPE html>
<html>
    <head>
        <title>Portpholio Log In</title>
        <link rel="icon" href="/resources/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="/stylesheets/styles.css">
    </head>
    <body>
        <div class="toolbar">
            <div class="header">
                <a href="/">
                    <img src="/resources/logo.png" class="logo" id="logo">
                </a>
                <p class="title-text">Portpholio</p>
            </div>
            <br><p></p><br><p></p><br><p></p><br><p></p><br><p></p><br><p></p><br>
            <div class="outline-box">
                <a href="/pages/login.html" class="toolbar-item">
                    <p class="link-text" id="login-button">Log in</p>
                </a>
            </div>
            <br>
            <div class="outline-box">
                <a href="/pages/signup.html" class="toolbar-item">
                    <p class="link-text" id="signup-button">Sign up</p>
                </a>
            </div>
        </div>
        <br><br>
        <div class="content">
            <div class="sidebar">
            </div>
            <div class="main-content">
                <div class="catchphrase">
                    <h1>Log in to your account</h1>
                </div>
                <div class="outline-box" id="login-form">
                    <form>
                        <input type="text" class="input-box outline-box" id="form-username" placeholder="Username">
                        <br><br>
                        <input type="password" class="input-box outline-box" id="form-password" placeholder="Password">
                        <br><br>
                        <button type="submit" class="submit-btn outline-box" id="login-submit">Log In</button>
                    </form>
                </div>
            </div>
        </div>
        <script type="module" src="/js/login.js"></script>
        <script type="module" src="/js/validate.js"></script>
    </body>
</html>
